
<div class="file">
  <div class="meta">
    <div class="info">
      <span class="icon"><img src="/img/txt.png"></span>
      <span class="mode" title="mode">{{ mode }}</span>
      <span>{{ size }} b</span>
    </div>
    <ul class="factions">
      <li><a href="{{{href}}}">raw</a></li>
    </ul>
  </div>
  <div class="data">
    <div class="image">
      <span class="border-wrap"><img src="{{{href}}}"></span>
    </div>
  </div
</div>
